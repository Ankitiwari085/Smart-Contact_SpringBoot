<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{normal/N_base :: layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          crossorigin="anonymous">
    <link th:href="@{/CSS/style.css}" rel="stylesheet" />
</head>
<body>
<section class="content-wrapper">
    <div class="content">
        <div class="card mr-3 ml-3  ">
            <div class="container text-center">
            <img class="my_profile_image"  th:src="@{'/Image/'+${user.imageUrl}}" alt="profileImage" />
            <h3 class="mt-3"><span th:text="${user.name}"></span></h3>

            <table class="table">
                <thead>
                <tr>
                    <th scope="col">#User_ID</th>
                    <th scope="col">SCM-2025<span th:text="${user.Id}"></span></th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th scope="row">E-mail</th>
                    <td><span th:text="${user.email}"></span></td>
                </tr>
                <tr>
                    <th scope="row">Role</th>
                    <td><span th:text="${user.role}"></span></td>
                </tr>
                <tr>
                    <th scope="row">Account Status</th>
                    <td><span th:text="${user.enabled}"></span></td>
                </tr>
                <tr>
                    <th scope="row">About</th>
                    <td><span th:text="${user.about}"></span></td>
                </tr>
                </tbody>
            </table>
<!--            <div class="container">-->
<!--                <form th:action="@{'/user/update/' + ${user.Id}}" method="post" style="display:inline;">-->
<!--                    <button type="submit" class="btn btn-info">Edit</button>-->
<!--                </form>-->

            </div>
          </div>
        </div>
</section>

<!-- jQuery & Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Custom JS -->
<!--<script th:src="@{/JS/user_dashboard.js}"></script>-->
</body>
</html>
