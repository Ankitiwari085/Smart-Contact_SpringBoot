<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{normal/N_base :: layout(~{::section})}">
<head>
  <meta charset="UTF-8">
  <title>User Dashboard</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        crossorigin="anonymous">
  <link th:href="@{/CSS/style.css}" rel="stylesheet" />

</head>
<body>
<section class="content-wrapper">
  <div class="content">
    <div class="card mr-3 ml-3">
      <div class="container text-center" th:if="${contact}">
        <img class="my_profile_image"  th:src="@{'/Image/'+${contact.imageUrl}}" alt="profileImage" />
        <h3 class="mt-3"><span th:text="${contact.name}"></span> ( <span th:text="${contact.nickName}"></span> ) </h3>

        <table class="table">
          <thead>
          <tr>
            <th scope="col">#ID</th>
            <th scope="col">SCM-2025<span th:text="${contact.cId}"></span></th>
          </tr>
          </thead>
          <tbody>
          <tr>
            <th scope="row">E-mail</th>
            <td><span th:text="${contact.email}"></span></td>
          </tr>

          <tr>
            <th scope="row">Number</th>
            <td><span th:text="${contact.number}"></span></td>
          </tr>

          <tr>
            <th scope="row">Work</th>
            <td><span th:text="${contact.work}"></span></td>
          </tr>
          </tbody>
        </table>
        <div class="description mt-3">
          <th:block th:utext="${contact.description}"></th:block>
        </div>
        <div class="container">
          <form th:action="@{'/user/update/' + ${contact.cId}}" method="post" style="display:inline;">
            <button type="submit" class="btn btn-info">Edit</button>
          </form>
          <a href="#" th:onclick="|deleteContact(${contact.cId})|" class="btn btn-warning">Delete</a>
        </div>
      </div>
      <h1  class="text-center p-3 bg-danger text-white"
              th:unless="${contact}">You Don't have permission to see this Contact...</h1>
    </div>
  </div>
</section>
<!-- jQuery & Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
>
