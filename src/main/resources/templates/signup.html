<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SignUp Page</title>
</head>
<body>
<div th:replace="~{base :: layout(~{::section})}"/>
<section>
   <div class="container">
       <div class="row">
           <div class="col-md-6 offset-md-3">
               <div class="my-card mt-3">
                   <div th:if="${session.message}"  class="alert text-center" th:classappend="${session.message.type}" role="alert">
                      <p th:text="${session.message.content}"></p>
                   </div>
                   <div class="container text-center">
                       <img style="width:50px" th:src="@{/Image/register.png}"/>
                   </div>
                   <h1 class="text-center">Register Here !!</h1>

                   <form th:action="@{/do_register}" method="post" th:object="${user}" >
<!--                       Name Field-->
                       <div class="mb-3">
                           <label for="InputName"
                                  class="form-label">
                               Your Name
                           </label>
                           <input type="text"
                                  name="name"
                                  class="form-control"
                                  id="InputName"
                                  aria-describedby="emailHelp"
                                  placeholder="Enter Name..."
                                  required
                                  th:value="${user.name}"
                                  th:classappend="${#fields.hasErrors('name')?'is-invalid':''}"
                           />
                           <div class="invalid-feedback"
                                th:each="e:${#fields.errors('name')}" th:text="${e}">
                           </div>

                       </div>
<!--                        E-mail Field-->
                       <div class="mb-3">
                           <label for="InputEmail"
                                  class="form-label">
                               Your E-mail
                           </label>
                           <input type="email"
                                  name="email"
                                  class="form-control"
                                  id="InputEmail"
                                  aria-describedby="emailHelp"
                                  placeholder="Enter email..."
                                  required
                                  th:value="${user.email}"
                           />
                       </div>
<!--                       Password Field-->
                       <div class="mb-3">
                           <label for="InputPassword"
                                  class="form-label">
                               Your Password
                           </label>
                           <input type="password"
                                  name="password"
                                  class="form-control"
                                  id="InputPassword"
                                  aria-describedby="emailHelp"
                                  placeholder="Enter password..."
                                  required/>
                       </div>

                       <!-- About Field-->
                       <div class="mb-3">
                           <label for="InputAbout"
                                  class="form-label">
                               About
                           </label>
                            <textarea
                                  class="form-control"
                                  name="about"
                                  id="InputAbout"
                                  placeholder="Enter About Yourself..."
                                  rows="5"
                                  th:text="${user.about}"
                           ></textarea>
                       </div>
                       <div class="mb-3 form-check">
                           <input type="checkbox" name="agreement" class="form-check-input" id="agreement">
                           <label class="form-check-label" for="agreement">Accept Terms & Conditions </label>
                       </div>
                       <div class="container text-center">
                           <button type="submit"
                                   class="btn bg-primary text-white">
                               Register
                           </button>
                           <button type="reset"
                                   class="btn btn-warning text-white">
                               Reset
                           </button>
                       </div>

                   </form>
               </div>
           </div>
       </div>

   </div>

</section>
</body>
</html>
