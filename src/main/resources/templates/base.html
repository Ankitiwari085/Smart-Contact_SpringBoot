<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Base Html</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
        crossorigin="anonymous">
  <link th:href="@{/CSS/style.css}" rel="stylesheet" />
</head>
<body>
<!--  NavBaar-->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">

    <a class="navbar-brand" th:href="@{/}">Smart Contact</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <!-- Menu items (pushed fully right using ms-auto) -->
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0  text-uppercase">

        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
        </li>

        <li class="nav-item">
          <a class="nav-link active" th:href="@{about}">About</a>
        </li>


        <li class="nav-item">
          <a class="nav-link active"  th:href="@{login}">Login</a>
        </li>

        <li class="nav-item">
          <a class="nav-link active"  th:href="@{signup}">SignUp</a>
        </li>

      </ul>


    </div>
  </div>
</nav>
<!--NavBar END-->

<!-- Place dynamic content here -->
<div th:insert="${content}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
<script th:src="@{/JS/script.js}"></script>
</body>
</html>
